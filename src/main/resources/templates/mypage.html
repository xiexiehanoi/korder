<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.css">
    <title>My Page</title>
</head>
<body>
<div class="container">
    <h1>My Page</h1>
    <div>
        <label>Name: </label>
        <span id="name"></span>
    </div>
    <div>
        <label>Email: </label>
        <span id="email"></span>
    </div>
    <div>
        <label>Points: </label>
        <span id="points"></span>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<script>
    $(document).ready(function() {
        console.log("쿠키 전체 내용:", document.cookie);
        var accessToken = getCookie('Authorization'); // 쿠키에서 accessToken을 가져옵니다.
        console.log("Access Token:", accessToken);

        $.ajax({
            url: '/user/mypage',
            type: 'GET',
            headers: {
                'Authorization': 'Bearer ' + accessToken
            },
            success: function(data) {
                $('#name').text(data.name);
                $('#email').text(data.email);
                $('#points').text(data.points);
            },
            error: function(err) {
                console.error('Error fetching mypage data:', err);
                if (err.status === 401) {
                    alert('접근이 거부되었습니다. 다시 로그인 해주세요.');
                    window.location.href = '/user/login-page'; // 로그인 페이지로 리디렉션
                }
            }
        });
    });

    function getCookie(name) {
        let matches = document.cookie.match(new RegExp(
            "(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"
        ));
        return matches ? decodeURIComponent(matches[1]) : undefined;
    }
</script>
</body>
</html>
